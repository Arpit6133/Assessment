<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>flask bootstrap pagination</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.css" rel="stylesheet">
  <script src="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.js"></script>



</head>


<body>
  <table id="table" data-toggle="table" data-height="460" data-ajax="ajaxRequest" data-search="true"
    data-url="http://127.0.0.1:5000/users_master/" data-pagination="true" data-pagination-loop="false">
    <thead>
      <tr>
        <th data-field="id">ID</th>
        <th data-field="name"> Name</th>
        <th data-field="contact_number">contact_number</th>
        <th data-field="email_id">email_id</th>
        <th data-field="blood_group">blood_group</th>
        <th data-field="city_id">city_id</th>
        <th data-field="added_date">added_date</th>
      </tr>
    </thead>
  </table>
  <script>
    // your custom ajax request here
    function ajaxRequest(params) {
      var url = 'http://127.0.0.1:5000/users_master/'
      $.get(url + '?' + $.param(params.data)).then(function (res) {
        console.log(res)
        params.success(res)
      })
    }
  </script>

</body>

</html>
